<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Soal no.19</h1>
    <h3 id="output"></h3>

    <script>
    const input = parseInt(prompt('Masukkan angka !'))
    const arr = [];
    function countdown(myArray, n){
        if (n >= 1) {
            myArray = countdown(myArray, n-1);
            myArray.unshift(n);
        }
        return myArray;
    }
    countdown(arr, input)
    document.getElementById('output').innerHTML = "Hasil : " + arr;
    console.log(arr);
    </script>
</body>
</html>
