<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Soal no.25</h1>
    <h4 id="input"></h4>
    <h4 id="hasil"></h4>

    <script>
        const fruits = [
        'Anggur', 
        'Durian', 
        'Tomat', 
        'Bengkoang', 
        'Jeruk', 
        'Pepaya', 
        'Jambu', 
        'Manggis', 
        'Kelapa', 
        'Timun',
        ]
        function linearSearch(arr, elToFind) {
            for (let i=0; i<arr.length; i++) {
                if (arr[i] == elToFind) {
                return i;
                }
            } 
            return null;
        }
        document.getElementById('input').innerHTML = fruits;
        document.getElementById('hasil').innerHTML = 'hasil "Jeruk" : pada index ke ' + linearSearch(fruits, "Jeruk");
    </script>
</body>
</html>
