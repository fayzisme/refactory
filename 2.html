<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Soal no.2</h1>
    <h3 id="input"></h3>
    <h3 id="output"></h3>

    <script>
        const input = prompt();
        if (input <= 59){
            document.getElementById('output').innerHTML = "Output : E";   
          } 
        else if (input <= 69 && input >= 60) {
            document.getElementById('output').innerHTML = "Output : D";
                  } 
        else if (input <= 79 && input >= 70) 
             {
                document.getElementById('output').innerHTML = "Output : C";
        } else if (input <= 89 && input >= 80) {
            document.getElementById('output').innerHTML = "Output : B";
        } else if (input == 100 && input >= 90) {
            document.getElementById('output').innerHTML = "Output : A";
        }
        document.getElementById('input').innerHTML = "Input :" + input;
    </script>
</body>
</html>
