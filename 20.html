<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1>Soal no.20</h1>

    <script>
       const typeofMap = {
        'undefined' : 'Undefined',
        'boolean'   : 'Boolean',
        'number'    : 'Number',
        'string'    : 'String',
        'function'  : 'Function',
        'Undefined' : 'Undefined',
        'Null'      : 'Null',
        'Array'     : 'Array'
        }
            
       const dataType = ( x ) => {
            var type, type_str;
            if ( x === null ) { return 'Null'; }
            if ( x === undefined ) { return 'Undefined'; }
                
            type     = typeof( x );
            console.log(type);
            type_str = typeofMap[ type ];
            if ( type_str && type_str != 'Number') {
                return type_str; 
            }
            else if (type_str == 'Number'){
                if(Number(x) === x && x % 1 === 0) {
                    return 'Integer'
                }
                else {
                    return 'Float'
                }
            }
            else {
                type = {}.toString.call( x ).slice( 8, -1 );
                return typeofMap[ type ]
                || ( x.propertyIsEnumerable(0) && x.length !== undefined
                ? 'Array' : 'Object'
                );
            };
            
        }
        console.log(dataType([]));
    </script>
</body>
</html>
