<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Soal no.23 simple FIFO</h3>

    <div id="mainDiv" style="background-color: silver; 
                        width:410px; padding: 20px; text-align: left;">
        Input : <input type="text" id="txtInput" value="">
        <button onclick="doQueueAdd()">In</button> 
        <br /><br />
        <button onclick="doQueueGet()">Out</button> >>>
        &nbsp;&nbsp;
        <span id="queueResult"></span>
    </div>             

    <script>
        const queue = [];
 
        function stackAdd(valueToAdd) {
        
            queue.push(valueToAdd);
        }
        
        function stackGet() {
            const retrievedQueueValue = queue.shift();
            if(retrievedQueueValue) {
            return retrievedQueueValue;
            }
            else {
            return "Queue is empty.";
            }
        }

        function doQueueAdd() {
          const inputValue = document.getElementById('txtInput').value;
          if(inputValue) {
            stackAdd(inputValue);
            console.log(queue);
            document.getElementById('txtInput').value = "";
          }
        }
           
        function doQueueGet() {
          const returnValue = stackGet();
          document.getElementById('queueResult').innerHTML = returnValue;
          console.log(queue);
        }

      </script>   
     </body> 
</body>
</html>
