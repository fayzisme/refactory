<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Soal no.20</h1>

    <script>
       const typeofMap = {
        'undefined' : 'Undefined',
        'boolean'   : 'Boolean',
        'number'    : 'Integer',
        'string'    : 'String',
        'function'  : 'Function',
        'Undefined' : 'Undefined',
        'Null'      : 'Null',
        'Array'     : 'Array',
        '1.25'      : 'Float',
        }
            
       const dataType = ( x ) => {
            var type, type_str;
            if ( x === null ) { return 'Null'; }
            if ( x === undefined ) { return 'Undefined'; }
                
            type     = typeof( x );
            type_str = typeofMap[ type ];
            if ( type_str ) { return type_str; }
                
            type = {}.toString.call( x ).slice( 8, -1 );
            return typeofMap[ type ]
                || ( x.propertyIsEnumerable(0) && x.length !== undefined
                ? 'Array' : 'Object'
                );
        }
        console.log(dataType(''));
    </script>
</body>
</html>
