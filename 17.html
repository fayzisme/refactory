<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Soal no.17</h1>
    <h3 id="input"></h3>
    <h3 id="output"></h3>

    <script>
      const stuff = [
        1,
        3,
        4,
        1,
        201,
        100,
        4,
        7,
        42,
        85,
        12,
        583,
        13,
        104,
        31,
        76,
        49
      ];
      document.getElementById("input").innerHTML = "input : " + stuff;
      console.log(stuff);
      function bubbleSort(items) {
        const length = items.length;
        for (let i = 0; i < length; i++) {
          for (let j = 0; j < length - i - 1; j++) {
            if (items[j] > items[j + 1]) {
              let tmp = items[j];
              items[j] = items[j + 1];
              items[j + 1] = tmp;
            }
          }
        }
      }
      bubbleSort(stuff);
      console.log(stuff);
      document.getElementById("output").innerHTML = "output : " + stuff;
    </script>
  </body>
</html>
