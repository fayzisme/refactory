<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Soal no.13</h1>
    <h4 id="output"></h4>

    <script>
        const fruits = [
            {name: 'Pepaya', price: 3000},
            {name: 'Jagung', price: 2000},
            {name: 'Mengkudu', price: 4000},
            {name: 'Kiwi', price: 6000}
        ];
        const ambilData = (input) => {
            var tampil = '';
            input.map((el) => {
               tampil += el.name + ': ' + el.price + '<br>';
            })
            document.getElementById('output').innerHTML = tampil;
        }
        ambilData(fruits);
    </script>
</body>
</html>
