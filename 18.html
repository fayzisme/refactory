<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Soal no.18</h1>
    <h3 id="input"></h3>
    <h3 id="output"></h3>

    <script>
        const input = ['Jakarta', 'Aceh', 'Malang', 'Medan', 'Bontang', 'Jogja', 'Jakarta', 'Bandung', 'Malang', 'Solo', 'Palembang', 'Bandung'];
        document.getElementById('input').innerHTML = 'input : ' + input;
        function removeDuplicates(array) {
            return array.filter((a, b) => array.indexOf(a) === b)
        };
        console.log(removeDuplicates(input));
        document.getElementById('output').innerHTML = 'output : ' + removeDuplicates(input) + '.';
    </script>
</body>
</html>
